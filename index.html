<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="fr">
    <meta name="language" content="fr">
    <meta name="copyright" content="http://parallax.guerin-pierre.fr">
    <meta name="author" content="parallax.guerin-pierre.fr">

	<title>Parallax</title>

	<link rel="stylesheet" href="css/style.css"/>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.parallax.min.js"></script>
</head>
<body>
	<ul id="scene">
		

		
		<li class="layer" data-depth="0.00">
			<div class="background"></div>
		</li>



		<li class="layer" data-depth="0.10">
			<ul class="sky depth-20">
				<li>
					<img src="images/rope.png" class="rope-1" />
				</li>
				<li class="cloud-1 position-1">
					<div class="cloud-img"></div>
				</li>
				<li class="cloud-1 position-2">
					<div class="cloud-img"></div>
				</li>
				<li class="cloud-1 position-3">
					<div class="cloud-img"></div>
				</li>
			</ul>
		</li>



		<li class="layer" data-depth="0.20">
			<ul class="sky depth-40">
				<li>
					<img src="images/rope.png" class="rope-2" />
				</li>
				<li class="cloud-2 position-4">
					<div class="cloud-img"></div>
				</li>
				<li class="cloud-2 position-5">
					<div class="cloud-img"></div>
				</li>
				<li class="cloud-2 position-6">
					<div class="cloud-img"></div>
				</li>
			</ul>
		</li>



		<li class="layer" data-depth="0.30">
			<h1 class="title">Parallax</h1>
		</li>



		<li class="layer" data-depth="0.40">
			<div class="wave-plain"></div>
		</li>



		<li class="layer" data-depth="0.50">
			<div class="lighthouse"></div>
		</li>



		<li class="layer" data-depth="1.00">
			<div class="wave-paint"></div>
		</li>
	</ul>

	<script>
		$('#scene').parallax({
			calibrateX: false,
			calibrateY: true,
			invertX: false,
			invertY: true,
			limitX: false,
			limitY: 20,
			scalarX: 10,
			scalarY: 20,
			frictionX: 0.01,
			frictionY: 0.01,
			originX: 0.5,
			originY: 0.5
		});				
	</script>
</body>
</html>
